name: QueueFlow CI Health Check ğŸ©º

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  frontend-health:
    name: Frontend Health Check ğŸ¨
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code ğŸ“‚
      uses: actions/checkout@v4

    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install Dependencies ğŸ“¦
      run: npm install
      working-directory: client

    - name: Run Build Test ğŸ—ï¸
      run: npm run build
      working-directory: client
      env:
        VITE_API_URL: "https://mock-api.example.com" # Dummy URL for build check

    - name: Lint Check ğŸ§¹
      run: npm run lint
      working-directory: client
      continue-on-error: true # Don't block whole CI if there are minor UI lint warnings

  backend-health:
    name: Backend Health Check âš™ï¸
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code ğŸ“‚
      uses: actions/checkout@v4

    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install Dependencies ğŸ“¦
      run: npm install
      working-directory: server

    - name: Security Audit ğŸ›¡ï¸
      run: npm audit --audit-level=high
      working-directory: server
      continue-on-error: true # Report vulnerabilities but don't stop development

    - name: Environment Validation ğŸ§ª
      run: |
        if [ ! -f .env.example ]; then
          echo "Warning: .env.example missing for documentation"
        fi
      working-directory: server
